<app-header (onNavigatedTo)="onNavigatedTo($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-home *ngIf="selectedMenuItem === menuItemEnum.Home"></app-home>
      <app-professor-list *ngIf="selectedMenuItem === menuItemEnum.Professor"></app-professor-list>
      <app-student-list *ngIf="selectedMenuItem === menuItemEnum.Student"></app-student-list>
    </div>
  </div>
</div>
