<div class="row">
  <div class="col-sm-5">
    <app-assign-list
      heading="Students"
      [people]="peopleSet"
      [activePersonId]="getActivePersonId()"
      (onClick)="onPersonClick($event)"
    ></app-assign-list>
  </div>
  <div class="col-sm-7">
    <router-outlet></router-outlet>
  </div>
</div>
<app-student-detail-view
  *ngIf="showPerson()"
  [selectedStudent]="selectedPerson"
></app-student-detail-view>
