<div class="row">
  <div class="col-sm-6">
    <app-student-form
      [person]="person"
      (onSaveClicked)="onSaveClick($event)"
      (onCancelClicked)="onCancelClick()"
    ></app-student-form>
  </div>
  <div class="col-sm-6">
    <h3>{{ availableAssignedHeading }}</h3>
    <div class="col-xs-6">
      <div class="form-group">
        <app-assign-list
          heading="Available"
          [people]="availablePeopleSet"
          (onClick)="onAvailablePersonClick($event)"
        ></app-assign-list>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <app-assign-list
          heading="Assigned"
          [people]="assignedPeopleSet"
          (onClick)="onAssignedPersonClick($event)"
        >
        </app-assign-list>
      </div>
    </div>
  </div>
</div>
