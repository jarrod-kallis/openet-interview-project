<div class="row">
  <div class="col-sm-6">
    <app-person-detail [heading]="'Student'" [person]="student" (onSave)="onSaveClick($event)"
      (onCancel)="onCancelClick()"></app-person-detail>
  </div>
  <div class="col-sm-6">
    <h3>Professors</h3>
    <div class="col-xs-6">
      <div class="form-group">
        <app-assign-list [heading]="'Available'" [people]="availableProfessorsSet"
          (onClick)="onAvailableProfessorClick($event)"></app-assign-list>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <app-assign-list [heading]="'Assigned'" [people]="assignedProfessorsSet"
          (onClick)="onAssignedProfessorClick($event)"></app-assign-list>
      </div>
    </div>
  </div>
</div>
