<h3>{{ heading }}</h3>
<form>
  <div class="row">
    <div class="col-sm-10 form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="form-control"
        [ngModel]="person.firstName"
        [disabled]="readonly"
        #firstNameInput
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        [ngModel]="person.lastName"
        [disabled]="readonly"
        #lastNameInput
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 form-group">
      <label for="studentCardNumber">Card Number</label>
      <input
        type="text"
        id="studentCardNumber"
        name="studentCardNumber"
        class="form-control"
        [ngModel]="person.studentCardNumber"
        [disabled]="readonly"
        #studentCardNumberInput
      />
    </div>
  </div>
  <div class="row" [class]="readonly ? 'invisible' : ''">
    <div class="col-xs-12 btn-toolbar">
      <button class="btn btn-success" type="button" (click)="onSaveClick()">
        Save
      </button>
      <button class="btn btn-warning" type="button" (click)="onCancelClick()">
        Cancel
      </button>
    </div>
  </div>
</form>
