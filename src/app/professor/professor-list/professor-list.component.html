<button class="btn btn-success">Add New Professor</button>

<hr />

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let professor of professors">
      <td>{{ professor.firstName }}</td>
      <td>{{ professor.lastName }}</td>
      <td>
        <button
          class="btn btn-success"
          style="margin-right: 5px;"
          (click)="onUpdateClick(professor)"
        >
          Update
        </button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<app-professor-detail
  *ngIf="updating"
  [professor]="selectedProfessor"
  (onCancelClicked)="onCancelClick()"
></app-professor-detail>
