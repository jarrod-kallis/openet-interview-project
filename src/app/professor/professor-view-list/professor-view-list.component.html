<div class="row">
  <div class="col-sm-5">
    <app-assign-list
      heading="Professors"
      [people]="professorsSet"
      (onClick)="onProfessorClick($event)"
    ></app-assign-list>
  </div>
  <div class="col-sm-7">
    <router-outlet></router-outlet>
  </div>
</div>
<app-professor-detail-view
  *ngIf="showProfessor()"
  [selectedProfessor]="selectedProfessor"
></app-professor-detail-view>
