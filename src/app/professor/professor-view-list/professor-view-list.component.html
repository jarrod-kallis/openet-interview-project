<div class="row">
  <div class="col-sm-5">
    <app-assign-list
      heading="Professors"
      [people]="peopleSet"
      [activePersonId]="getActivePersonId()"
      (onClick)="onPersonClick($event)"
    ></app-assign-list>
  </div>
  <div class="col-sm-7">
    <router-outlet></router-outlet>
  </div>
</div>
<app-professor-detail-view
  *ngIf="showPerson()"
  [selectedProfessor]="selectedPerson"
></app-professor-detail-view>
