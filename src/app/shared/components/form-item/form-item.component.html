<div [ngClass]="getClass()" [formGroup]="formGroup">
  <label [for]="getInputId()">{{ label }}</label>
  <input
    [type]="inputType"
    [id]="getInputId()"
    [name]="inputName"
    class="form-control"
    (change)="onChangeMade()"
    [formControlName]="inputName"
  />
  <ng-content></ng-content>
</div>
