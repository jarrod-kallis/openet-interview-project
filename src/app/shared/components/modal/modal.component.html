<div class="container">
  <header class="title">
    <h1>{{ title }}</h1>
  </header>
  <section class="content">
    <ng-content></ng-content>
  </section>
  <footer class="footer">
    <button *ngIf="btnConfirmTitle" class="btn" (click)="onSubmitClick()">{{ btnConfirmTitle }}</button>
    <button class="btn" (click)="onCancelClick()">{{ btnCancelTitle }}</button>
  </footer>
</div>
<app-backdrop (onClicked)="onCancelClick()"></app-backdrop>
