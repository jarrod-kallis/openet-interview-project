<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button
          class="btn btn-success"
          style="margin-right: 5px;"
          (click)="onUpdateClick(person)"
        >
          Update
        </button>
        <button class="btn btn-danger" (click)="onDeleteClick(person)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
