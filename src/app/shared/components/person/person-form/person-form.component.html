<h3>{{ heading }}</h3>
<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="row">
    <div class="col-sm-10 form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="form-control"
        [ngModel]="person.firstName"
        [disabled]="readonly"
        #firstNameInput="ngModel"
        (change)="onChangeMade()"
        required
      />
      <span
        class="help-block"
        *ngIf="!firstNameInput.valid && firstNameInput.touched"
        >Please enter a first name</span
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        [ngModel]="person.lastName"
        [disabled]="readonly"
        #lastNameInput="ngModel"
        (change)="onChangeMade()"
        required
      />
      <span
        class="help-block"
        *ngIf="!lastNameInput.valid && lastNameInput.touched"
        >Please enter a last name</span
      >
    </div>
  </div>
  <div class="row" [class]="readonly ? 'invisible' : ''">
    <div class="col-xs-12 btn-toolbar">
      <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">
        Save
      </button>
      <button class="btn btn-warning" type="button" (click)="onCancelClick()">
        Cancel
      </button>
    </div>
  </div>
</form>
